<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>
        * {
            box-sizing: border-box; 
        }

        body {
            font-family: sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 2rem; 
        }

        form {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        /* --- Form Header --- */
        form h2 {
            margin: 0;
            font-size: 1.75rem;
            text-align: center;
        }

        form p {
            margin: -0.75rem 0 0.5rem 0;
            font-size: 1rem;
            color: #555;
            text-align: center;
        }

        form > div {
            display: flex;
            flex-direction: column;
            gap: 0.5rem; 
        }

        label {
            font-weight: 600;
            font-size: 0.9rem;
            color: #222;
        }

        label[for="name"]::after,
        label[for="email"]::after,
        label[for="comments"]::after {
            content: " (Required)";
            color: #d9534f; 
            font-weight: 400;
            font-size: 0.8rem;
            margin-left: 4px;
        }

        /* --- Inputs & Textarea --- */
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            font-family: inherit; 
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fdfdfd;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* Style for when a user clicks into a field */
        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* --- Submit Button --- */
        button {
            background-color: #007BFF;
            color: white;
            padding: 0.85rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: background-color 0.2s;
            align-self: flex-start;
        }

        button:hover {
            background-color: #0056b3;
        }

        output {
            display: block; 
            font-size: 0.9rem;
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-top: -0.5rem; 
        }

        #error-output {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        #info-output {
            background-color: #d4edda;
            color: #155724; 
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>

    <form action="https://httpbin.org/post" method="POST">
        
        <h2>Contact Me</h2>
        <p>Please fill out the form below to get in touch.</p>

        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="user_name" required>
        </div>

        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="user_email" required>
        </div>

        <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
        </div>

        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" rows="5" required></textarea>
        </div>

        <input type="hidden" name="possible_bot" value="true">

        <button type="submit">Send Message</button>

        <output for="name email subject comments" id="error-output">
        </output>
        
        <output for="name email subject comments" id="info-output">
        </output>

    </form>

</body>
</html>
